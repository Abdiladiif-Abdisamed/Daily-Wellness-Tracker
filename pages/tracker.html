<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker - Daily Wellness</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #4CAF50; color: white; padding: 20px; text-align: center; }
        nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
        .hero { background: #4CAF50; height: 250px; display: flex; justify-content: center; align-items: center; color: white; font-size: 2rem; }
        .section { padding: 40px 20px; text-align: center; }
        form input, form select, form textarea { width: 80%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin-top: 10px; }
        .clear-btn { background-color: red; color: white; }
    </style>
</head>
<body>
    <header>
        <h1>Daily Wellness Tracker</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="tracker.html">Tracker</a>
            <a href="stats.html">Stats</a>
            <a href="motivation.html">Motivation</a>
            <a href="login.html">login</a>

        </nav>
    </header>

    <div class="hero">
        <div>Record Your Daily Wellness</div>
    </div>

    <section class="section">
        <h2>Track Your Wellness Today</h2>
        <form id="wellnessForm">
            <input type="text" placeholder="Hours Slept" required><br>
            <input type="number" placeholder="Liters of Water" required><br>
            <input type="text" placeholder="Exercise Type/Duration"><br>
            <select>
                <option value="">Mood</option>
                <option value="happy">Happy</option>
                <option value="neutral">Neutral</option>
                <option value="sad">Sad</option>
            </select><br>
            <textarea placeholder="Additional Notes"></textarea><br>
            <button type="submit">Save Entry</button>
        </form>
        <button id="clearDataBtn" class="clear-btn">Clear All Data</button>
    </section>
    
    <footer>
        <p>&copy; 2025 Daily Wellness Tracker. All Rights Reserved.</p>
    </footer>

    <script src="../js/app.js">
   
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Daily Wellness Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; margin: auto; }
    header, footer { background-color: #4CAF50; color: white; padding: 20px; text-align: center; }
    nav a { margin: 0 10px; color: white; text-decoration: none; font-weight: bold; }
    form { padding: 20px;   max-width: 600px;  margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    footer { position: fixed; bottom: 0; width: 100%; }
  </style>
</head>
<body>

<header>
  <h1>Daily Wellness Tracker</h1>
   <nav>
       <a href="../index.html">Home</a>
            <a href="tracker.html">Tracker</a>
            <a href="stats.html">Stats</a>
            <a href="motivation.html">Motivation</a>
            <a href="login.html">login</a>
  </nav>
</header>

<section>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
    <button type="button" onclick="window.location.href='signup.html'">Sign Up</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Daily Wellness Tracker. All rights reserved.</p>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA_TmOxnAyNX5_gYl3Yy0ZTsoCun4D44SI",
    authDomain: "daily-wellness-tracker-7f75d.firebaseapp.com",
    projectId: "daily-wellness-tracker-7f75d",
    storageBucket: "daily-wellness-tracker-7f75d.firebasestorage.app",
    messagingSenderId: "736204078407",
    appId: "1:736204078407:web:e845e2f9348488c88ea062",
    measurementId: "G-QT832M30M5"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById('loginForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        alert('Login successful!');
        window.location.href = 'tracker.html'; // Redirect to tracker page after login
      })
      .catch(e => alert(e.message));
  });
</script>

</body>
</html>

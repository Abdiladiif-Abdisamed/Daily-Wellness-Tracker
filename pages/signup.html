<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up - LocalStorage Auth</title>
<style>
  body { font-family: Arial, sans-serif;  padding: 20px; }
  header, footer { background-color: #4CAF50; color: white; padding: 15px; text-align: center; }
  nav a { margin: 0 10px; color: white; text-decoration: none; font-weight: bold; }
  form { display: flex; flex-direction: column; background-color: #4CAF50; 
          max-width: 400px; margin: auto; padding: 20px; border-radius: 5px; }
  input, button { margin: 8px 0; padding: 10px; font-size: 1rem; }
  button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
  button:hover { background-color: #45a049; }
  footer { position: fixed; bottom: 0; width: 100%; }
  </style>
</head>
<body>

<header>
  <h1>Sign Up</h1>
  <nav>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>

  </nav>
</header>

<form id="signupForm">
  <input type="text" id="name" placeholder="Full Name" required />
  <input type="tel" id="tell" placeholder="Telephone" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Sign Up</button>
</form>

<footer>

</footer>


<script src="../js/app.js"></script>

</body>
</html>

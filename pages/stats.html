<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - Daily Wellness</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #4CAF50; color: white; padding: 20px; text-align: center; }
        nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
        .hero { background: #4CAF50; height: 250px; display: flex; justify-content: center; align-items: center; color: white; font-size: 2rem; }
        .section { padding: 40px 20px; text-align: center; }
        canvas { max-width: 600px; margin: auto; display: block; }
    </style>
</head>
<body>
    <header>
        <h1>Daily Wellness Tracker</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="tracker.html">Tracker</a>
            <a href="stats.html">Stats</a>
            <a href="motivation.html">Motivation</a>
            <a href="login.html">login</a>
        </nav>
    </header>

    <div class="hero">
        <div>Track Your Progress Visually</div>
    </div>

    <section class="section">
        <h2>Your Wellness Trends</h2>
        <canvas id="wellnessChart" width="400" height="200"></canvas>
    </section>

    <footer>
        <p>&copy; 2025 Daily Wellness Tracker. All Rights Reserved.</p>
    </footer>

    <script>
    window.onload = function () {
        const ctx = document.getElementById('wellnessChart').getContext('2d');
        let wellnessData = JSON.parse(localStorage.getItem("wellnessData")) || [];

        let labels = wellnessData.map(e => e.date);
        let sleepData = wellnessData.map(e => Number(e.sleep));
        let waterData = wellnessData.map(e => Number(e.water));

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Hours Slept',
                        data: sleepData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false,
                    },
                    {
                        label: 'Water Intake (L)',
                        data: waterData,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        fill: false,
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Wellness Trends' }
                }
            }
        });
    };
    </script>
</body>
</html>
